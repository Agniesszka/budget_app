<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <title>Rejestracja</title>
</head>
<header>
  Aplikacja do zarządzania budżetem
</header>
<body>
<h2>Rejestracja</h2>
<form action="#" th:action="@{/register}" method="post">
  <label>Nazwa użytkownika:</label><input type="text" name="username" /><br/>
  <label>Hasło:</label><input type="password" name="password" /><br/>
  <button type="submit">Zarejestruj się</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
<p th:if="${message}" th:text="${message}" style="color:green;"></p>
<p>Masz już konto? <a th:href="@{/login}">Zaloguj się</a></p>
</body>
</html>
