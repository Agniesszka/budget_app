<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <title>Logowanie</title>
</head>
<header>
    Aplikacja do zarządzania budżetem
</header>
<body>
<h2>Logowanie</h2>
<form action="#" th:action="@{/login}" method="post">
    <label>Nazwa użytkownika:</label><input type="text" name="username" /><br/>
    <label>Hasło:</label><input type="password" name="password" /><br/>
    <button type="submit">Zaloguj się</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
<p>Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a></p>
</body>
</html>
